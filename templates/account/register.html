{% extends 'base.html' %}

{% block title %}Register - AgriSmart{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2 class="text-center">Register 📝</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success w-100 mt-3">Register</button>
        </form>
        <p class="text-center mt-2">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
