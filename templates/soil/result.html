{% extends 'base.html' %}

{% block content %}
<h2>Soil Analysis Result üîç</h2>

<div class="card mt-4" style="width: 18rem;">
    <img src="{{ soil_img.image.url }}" class="card-img-top" alt="Uploaded Soil Image">
    <div class="card-body">
        <h5 class="card-title">Predicted Soil Type:</h5>
        <p class="card-text">{{ soil_img.prediction }}</p>

        <h5 class="mt-3">Recommended crops</h5>
        <ul>
            {% for crop in sugested_crops %}
             <li>{{crop}}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'soil_upload' %}" class="btn btn-primary">Analyze Another Soil</a>
    </div>
</div>

{% endblock %}
